<!DOCTYPE html>

<html>

<style>
	  
	*{margin: 0; padding: 0;}
	body{background: #ecflf4; font-family: sans-serff;}

	.form-wrap{width: 420px; background:#3e3d3d; padding: 40px 20px; box-sizing: border-box; position: fixed; left: 50% top: 50%; transform; translate(-50%, -50%);}
    h1{text-align: center; color:#fff; font-weight: normal;}
    h2{text-align: center;color: #fff;font-weight: normal;}
    h3{text-align: center;color: #fff;font-weight: normal;}
    h4{text-align: center;color: #fff;font-weight: normal;}
	input{width: 100%; background: none; border: 1px solid #fff; border-radius: 3px; padding: 6px 15px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; color: #fff;}

	input[type="button"]{background: #bac675; border: 0; cursor: pointer; color: #3e3d3d;}
	input[type="button"]:hover{ background: #a4b15c; transition: .6s;}

	

</style>

<body>

	<div class='form-wrap'>

		<form method="POST" action="/post_user">
			<h1>Sale Information</h1>
			<label>Product ID:</label>
			<input type="number" name="product_id " />
			<label>Cashier ID:</label>
			<input type="number" name="cashier_id" />
			<label>Transaction ID:</label>
			<input type="number" name="transaction_id" />
			<label>Transaction Total:</label>
			<input type="number" name="total" />
			<input type="submit" value="Submit">
		</form>


	    <form method="POST" action="/post_user">
		  <h2>Products</h2>
		  <label>Product ID:</label>
		  <input type="number" name="product_id " />
		  <label>Product_name:</label>
		  <input type="text" name="product_name" />
		  <label>Supplier_name:</label>
		  <input type="text" name="supplier_name" />
		  <label>cost of product:</label>
		  <input type="number" name="cost_of_product" />
		  <label>Product Price:</label>
		  <input type="number" name="product_price" />
		  <label>Expiring_date:</label>
		  <input type="date" name="expiring_date" />
		  <input type="submit" />

	    </form>

	    <form method="POST" action="/post_user">
		  <h3>Cashier</h3>
		  <label>Cashier id:</label>
		  <input type="number" name="cashier_id " />
		  <label>cashier name:</label>
		  <input type="text" name="cashier_name" />
		  <label>email:</label>
		  <input type="email" name="email" />
		  <input type="submit" />

	    </form>

	</br>

	    <form method="post" action="/post_user">
		  <h4>Transaction</h4>
		  <label>transaction id:</label>
		  <input type="number" name="transaction_id " />
		  <label>transaction date:</label>
		  <input type="date" name=" transaction_date" />
		  <input type="submit" />

	    </form>
	</div>
</body>
</html>
